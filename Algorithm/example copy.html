<body>

    <script>

        function isPrime(num) {

            if (num <= 1) {

                return false;
            }

            for (let i = 2; i <= Math.sqrt(num); i++) {

                if (num % i === 0) {

                    return false;
                }
            }

            return true;

        }

        console.log("Is 17 prime?", isPrime(17));
        console.log("Is 15 prime?", isPrime(15));

    </script>

</body>
